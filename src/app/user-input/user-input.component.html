<div class="backdrop"></div>

<form (ngSubmit)="onSubmit()">
    <table>
        <tbody>
            <tr>
                <td>
                    <p>
                        <label for="initial-investment">INITIAL INVESTMENT</label>
                        <input type="number" id="initial-investment" name="initial-investment"
                            [(ngModel)]="initialInvestment" />
                    </p>
                </td>
                <td>
                    <p>
                        <label for="annual-interest">ANNUAL INTEREST</label>
                        <input type="number" id="annual-interest" name="annual-interest" [(ngModel)]="annualInterest" />
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <label for="expected-return">EXPECTED RETURN</label>
                        <input type="number" id="expected-return" name="expected-return" [(ngModel)]="expectedReturn" />
                    </p>
                </td>
                <td>
                    <p>
                        <label for="duration">DURATION</label>
                        <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="actions">
        <button type="submit">CALCULATE</button>
    </p>
</form>
